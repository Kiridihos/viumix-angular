<h1>Discos disponibles</h1>
<div class="recordContainer">
    @for (record of records; track $index) {
    <div class="recordCard">
        <h2>{{ record.title | uppercase}}</h2>
        <p>Artista: {{ record.artist }}</p>
        <p [ngClass]="{'green': record.year > 2000, 'blue': record.year <= 2000}">AÃ±o: {{ record.year }}</p>
        <p>Album: {{ record.album }}</p>
        <img [src]="record.cover" [alt]="record.title" />
        <hr>

    </div>
    }
</div>
